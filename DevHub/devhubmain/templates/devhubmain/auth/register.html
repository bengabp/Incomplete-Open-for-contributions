{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock title %}

{% block body %}
    <section id="hero" style="background: url({% static 'images/hero-bg.jpg' %}) top center;">
        <div class="hero-container-auth" data-aos="zoom-in" data-aos-delay="100">
            <h1 class="mb-4 pb-0" style="font-size:1.8rem;">Register</h1>
            <form action="/register" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group auth-input">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group auth-input">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="form-group auth-input">
                    <input type="password" class="form-control" name="password-1" placeholder="Password">
                </div>
                <div class="form-group auth-input">
                    <input type="password" class="form-control" name="password-2" placeholder="Confirm Password">
                </div>
<!--                <div class="form-group auth-input">-->
<!--                    <input type="url" class="form-control" name="github-url" placeholder="Github Profile Link">-->
<!--                </div>-->
<!--                <div class="form-group auth-input">-->
<!--                    <input type="url" class="form-control" name="linkedin-url" placeholder="Linkedin Profile Link">-->
<!--                </div>-->
                <div class="form-group auth-input">
                    <label for="upload-profile-picture" class="btn btn-primary">Upload Photo</label>
                    <input id="upload-profile-picture" type="file" name="profile-picture" class="form-control-file" style="visibility:hidden;" accept=".jpg, .png, .jpeg">
                </div>
                <button type="submit" class="btn btn-primary mb-0 auth-input">Register</button>          
            </form>
        </div>
    </section>
{% endblock body %}
