{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}

{% block body %}
    <section id="hero" style="background: url({% static 'images/hero-bg.jpg' %}) top center;">
        <div class="hero-container-auth" data-aos="zoom-in" data-aos-delay="100">
            <h1 class="mb-4 pb-0" style="font-size:1.8rem;">Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group auth-input">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group auth-input">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary mb-0 auth-input">Login</button> 
                               
            </form>
            <a href="/register" style="margin:20px;color:rgb(197, 212, 240);">or Register Here</a> 
            <a href="/change-password">Forgot your password ?</a>
        </div>
    </section>

{% endblock body %}
